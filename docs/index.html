<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TA TBO 1900018073</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    body{
      background-color: rgb(248, 156, 35);
    } 
    .kotak1, .kotak2{
      width: 100%;
      height: 200px;
      padding: 20px 50px;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      background-color: #f0f8ff;
      margin: auto;
    }

    .kotak1{
      margin-top: 80px;
      margin-bottom: 20px;
    }

    .kotak2{
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h1 class="text-center text-light">Teori Bahasa Otomata</h1>
    <p class="text-center text-light">Implementasi Regex Menggunakan JavaScript</p>
    <div class="kotak1">

      <h2>Cek Validasi Email <i class="far fa-envelope"></i> </h2>
        <div>
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Masukkan Alamat Email">
          <div id="icon"></div>
          <span class="form-label" id="text"></span>
        </div>
    </div>

  <div class="kotak2">

      <h2>Cek Validasi Password <i class="fas fa-key"></i></h2>
        <div class="col-md-15">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="pass" placeholder="Masukkan Password">
          <div id="icon1"></div>
          <span class="form-label" id="text1"></span>
        </div>

  </div>
  </div>
  <script>
    
      //pengambilan id
      const email = document.getElementById("Email");
      const password = document.getElementById("pass");
      const icon = document.getElementById("icon");
      const text = document.getElementById("text");

      email.oninput = validasi => {
      //ekspresi reguler validasi email
      const regex = /^([a-zA-Z0-9_\.-]+)@([a-z\.-]+)\.([a-z\.]{2,6})$/;
      
      //pengecekan email
      if(email.value =="")
      {
        icon.style.display = "none";
        text.innerHTML = "";
        email.style.border = "2px solid #5fa0fa";
      }
      else if(regex.test(email.value))
      {
        icon.style.display = "inline-block";
        icon.innerHTML = "<i class='fas fa-check-circle'></i>";
        icon.style.color = '#2ecc71';
        text.innerHTML = "Alamat Email Sah";
        text.style.color = "lime";
        email.style.border = "2px solid lime";
      }
      else
      {
        icon.style.display = "inline-block";
        icon.innerHTML = "<i class='fas fa-exclamation-circle'></i>";
        icon.style.color = '#ff2851';
        text.innerHTML = "Alamat Email Tidak Sah";
        text.style.color = "red";
        email.style.border = "2px solid red";
      }
      }

      password.oninput = validasi => {
        //ekpresi reguler validasi password
      const regexPass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
       //pengecekan password
       if(password.value =="")
      {
        icon1.style.display = "none";
        text1.innerHTML = "";
        password.style.border = "2px solid #5fa0fa";
      }
      else if(regexPass.test(password.value))
      {
        icon1.style.display = "inline-block";
        icon1.innerHTML = "<i class='fas fa-check-circle'></i>";
        icon1.style.color = '#2ecc71';
        text1.innerHTML = "Password Sah";
        text1.style.color = "lime";
        password.style.border = "2px solid lime";
      }
      else
      {
        icon1.style.display = "inline-block";
        icon1.innerHTML = "<i class='fas fa-exclamation-circle'></i>";
        icon1.style.color = '#ff2851';
        text1.innerHTML = "Passwrod harus terdiri dari: Huruf besar, Huruf kecil, Angka, Panjang minimal 8 karakter";
        text1.style.color = "red";
        password.style.border = "2px solid red";
      }
    }
      
  </script>
</body>
</html>
